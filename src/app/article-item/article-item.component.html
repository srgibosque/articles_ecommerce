<div class="container-article" [class]="article.isOnSales ? 'container-article' : 'container-article-noStock'">
  <img src="{{article.imageUrl}}" alt="image">

  <div class="container-info">
    <p class="name">{{ article.name }}</p>
    <p [ngClass] = "{'not-on-sale': !article.isOnSales}">{{ article.price }} â‚¬</p>
  </div>

  <div class="container-buttons" *ngIf="article.isOnSales">
    <button *ngIf="article.quantityInChart! > 0" 
            (click)="decrementInCart()">-</button>
    <p>{{ article.quantityInChart }}</p>
    <button (click)="incrementInCart()">+</button>
  </div>
</div>
