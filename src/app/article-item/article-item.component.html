<div class="container-article" [class]="article.isOnSale ? 'container-article' : 'container-article-noStock'">
  <a [routerLink] = "['/articles', article.id]">
    <img src="{{article.imageUrl | defaultImg}}" alt="img">
  </a>

  <div class="container-info">
    <p class="name">{{ article.name }}</p>
    <p [ngClass] = "{'not-on-sale': !article.isOnSale}">{{ article.price | moneyFormat }}</p>
  </div>

  <div class="container-buttons" *ngIf="article.isOnSale">
    <button *ngIf="article.quantityInCart! > 0" 
            (click)="decrementInCart()">-</button>
    <p>{{ article.quantityInCart }}</p>
    <button (click)="incrementInCart()">+</button>
  </div>
</div>
