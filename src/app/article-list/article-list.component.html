<div class="search">
  <input
    type="text" 
    name="searchBox"
    [(ngModel)]="searchString"
    placeholder="Search Here"
    (keyup)="search()">
</div>

<div class="article-list-container">
  <app-article-item 
  *ngFor = "let article of articles$ | async"
  [article] = "article" 
  (articleQuantityChange) = "onQuantityChange($event)">
  </app-article-item>
</div>
